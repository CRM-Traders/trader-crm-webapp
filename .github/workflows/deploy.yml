name: Deploy Angular Application

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: 'trader-crm-webapp' 
  DIST_FOLDER: 'dist/trader-crm-webapp/browser' 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Build
        run: |
          npm ci
          npm run build -- --configuration=production
          
          # Generate deploy path
          APP_NAME_LOWER=$(echo ${{ env.APP_NAME }} | tr '[:upper:]' '[:lower:]')
          DEPLOY_PATH="/www/wwwroot/${APP_NAME_LOWER}.crm-system.com"
          echo "DEPLOY_PATH=${DEPLOY_PATH}" >> $GITHUB_ENV
          
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          
      - name: Deploy
        run: |
          # Deploy files
          rsync -avz --delete ${{ env.DIST_FOLDER }}/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ env.DEPLOY_PATH }}/
          
          # Set permissions
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo chown -R www:www '${{ env.DEPLOY_PATH }}'
            sudo chmod -R 755 '${{ env.DEPLOY_PATH }}'
          "
          
      - name: Cleanup
        if: always()
        run: rm -rf ~/.ssh
