<!-- src/app/shared/components/grid/grid-filter/grid-filter.component.html -->
<div
  class="grid-filter p-4 bg-white dark:bg-gray-800 rounded-md shadow-lg border border-white dark:border-gray-700"
>
  <!-- Active Filters -->
  <div *ngIf="activeFilters.length > 0" class="mb-4">
    <div class="flex flex-wrap items-center gap-2">
      <div
        *ngFor="let filter of activeFilters"
        class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200"
      >
        <span>{{ getFilterLabel(filter) }}</span>
        <button
          (click)="removeFilter(filter.field)"
          class="ml-2 focus:outline-none"
          aria-label="Remove filter"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 text-blue-600 dark:text-blue-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <button
        *ngIf="activeFilters.length > 0"
        (click)="clearFilters()"
        class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 focus:outline-none"
      >
        Clear all
      </button>
    </div>
  </div>

  <!-- Filter Builder -->
  <div class="filter-builder">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <!-- Column Selection -->
      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
          >Field</label
        >
        <select
          [(ngModel)]="selectedColumn"
          (ngModelChange)="selectColumn($event)"
          class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
          <option *ngFor="let column of columns" [ngValue]="column">
            {{ column.header }}
          </option>
        </select>
      </div>

      <!-- Operator Selection -->
      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
          >Operator</label
        >
        <select
          [(ngModel)]="selectedOperator"
          (ngModelChange)="selectOperator($event)"
          class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
          <option *ngFor="let op of operators" [value]="op.value">
            {{ op.label }}
          </option>
        </select>
      </div>

      <!-- Value Input -->
      <div class="md:col-span-2">
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
          >Value</label
        >

        <!-- Empty operators (IS NULL, IS NOT NULL) don't need a value input -->
        <div
          *ngIf="
            selectedOperator === 'isnull' || selectedOperator === 'isnotnull'
          "
          class="p-2 text-gray-500 dark:text-gray-400 italic border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-800"
        >
          No value needed
        </div>

        <!-- Text input -->
        <input
          *ngIf="
            selectedColumn &&
            selectedColumn.filterType === 'text' &&
            selectedOperator !== 'isnull' &&
            selectedOperator !== 'isnotnull'
          "
          type="text"
          [(ngModel)]="filterValue"
          class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />

        <!-- Number input -->
        <div
          *ngIf="
            selectedColumn &&
            (selectedColumn.filterType === 'number' ||
              selectedColumn.type === 'number' ||
              selectedColumn.type === 'currency')
          "
        >
          <!-- Single value -->
          <input
            *ngIf="
              selectedOperator !== 'between' &&
              selectedOperator !== 'isnull' &&
              selectedOperator !== 'isnotnull'
            "
            type="number"
            [(ngModel)]="filterValue"
            class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />

          <!-- Between values -->
          <div
            *ngIf="selectedOperator === 'between'"
            class="flex items-center space-x-2"
          >
            <input
              type="number"
              [(ngModel)]="filterValueFrom"
              placeholder="From"
              class="flex-1 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <span class="text-gray-500 dark:text-gray-400">to</span>
            <input
              type="number"
              [(ngModel)]="filterValueTo"
              placeholder="To"
              class="flex-1 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
        </div>

        <!-- Date input -->
        <div
          *ngIf="
            selectedColumn &&
            (selectedColumn.filterType === 'date' ||
              selectedColumn.type === 'date')
          "
        >
          <!-- Single date -->
          <input
            *ngIf="
              selectedOperator !== 'between' &&
              selectedOperator !== 'isnull' &&
              selectedOperator !== 'isnotnull'
            "
            type="date"
            [(ngModel)]="filterValue"
            class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />

          <!-- Between dates -->
          <div
            *ngIf="selectedOperator === 'between'"
            class="flex items-center space-x-2"
          >
            <input
              type="date"
              [(ngModel)]="filterValueFrom"
              class="flex-1 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <span class="text-gray-500 dark:text-gray-400">to</span>
            <input
              type="date"
              [(ngModel)]="filterValueTo"
              class="flex-1 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
        </div>

        <!-- Boolean input -->
        <select
          *ngIf="
            selectedColumn &&
            (selectedColumn.filterType === 'boolean' ||
              selectedColumn.type === 'boolean')
          "
          [(ngModel)]="filterValue"
          class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
          <option [ngValue]="true">Yes</option>
          <option [ngValue]="false">No</option>
        </select>

        <!-- Select input -->
        <div *ngIf="selectedColumn && selectedColumn.filterType === 'select'">
          <!-- Single select -->
          <select
            *ngIf="
              selectedOperator !== 'in' &&
              selectedOperator !== 'isnull' &&
              selectedOperator !== 'isnotnull'
            "
            [(ngModel)]="filterValue"
            class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option
              *ngFor="let option of getFilterOptions(selectedColumn)"
              [value]="option.value"
            >
              {{ option.label }}
            </option>
          </select>

          <!-- Multi-select -->
          <div
            *ngIf="selectedOperator === 'in'"
            class="p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 max-h-40 overflow-y-auto"
          >
            <div
              *ngFor="let option of getFilterOptions(selectedColumn)"
              class="flex items-center mb-2 last:mb-0"
            >
              <input
                type="checkbox"
                [id]="'option-' + option.value"
                [checked]="multiSelectValues.includes(option.value)"
                (change)="toggleMultiSelectValue(option.value)"
                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                [for]="'option-' + option.value"
                class="ml-2 text-sm text-gray-700 dark:text-white"
              >
                {{ option.label }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Button -->
    <div class="mt-4 flex justify-end">
      <button
        (click)="addFilter()"
        [disabled]="!isValidFilter()"
        class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-blue-500 dark:hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Add Filter
      </button>
    </div>
  </div>
</div>
