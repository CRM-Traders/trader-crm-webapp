   <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md border border-gray-200 dark:border-gray-700 p-4">
      <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-3">Appearance Settings</h3>
      
      <div class="space-y-2">
        <button 
          *ngFor="let option of themeOptions" 
          (click)="setTheme(option.value)"
          class="w-full flex items-center p-3 rounded-md text-left transition-colors"
          [class.bg-blue-50]="currentTheme === option.value && !isDarkMode"
          [class.bg-blue-900\20]="currentTheme === option.value && isDarkMode"
          [class.hover:bg-gray-100]="currentTheme !== option.value && !isDarkMode"
          [class.hover:bg-gray-700]="currentTheme !== option.value && isDarkMode">
          
          <div class="mr-3 text-gray-600 dark:text-gray-400">
            <span [innerHTML]="option.icon"></span>
          </div>
          
          <div>
            <div class="font-medium text-gray-900 dark:text-white">{{ option.label }}</div>
            <div class="text-sm text-gray-500 dark:text-gray-400">{{ option.description }}</div>
          </div>
          
          <div *ngIf="currentTheme === option.value" class="ml-auto text-blue-600 dark:text-blue-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </button>
      </div>
    </div>
