<header class="bg-white dark:bg-gray-800 shadow-sm z-10">
  <div
    class="flex items-center justify-between px-4 py-1 border-b border-gray-200 dark:border-gray-700"
  >
    <div class="flex items-center">
      <button
        (click)="toggleSidebar()"
        class="p-2 rounded-md text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        aria-label="Toggle sidebar"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <h1 class="ml-4 text-lg font-semibold text-gray-800 dark:text-gray-100">
        {{ environment.nameOfApp }}
      </h1>

      <div
        class="hidden md:flex items-center ml-6 text-gray-600 dark:text-gray-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span class="text-sm font-medium">{{ currentTime }}</span>
      </div>
    </div>

    <div class="flex items-center">
      <div class="md:hidden flex items-center text-gray-600 dark:text-gray-300">
        <span class="text-sm font-medium">{{ currentTime }}</span>
      </div>

      <div class="flex items-center space-x-2">
        <!-- <app-notifications></app-notifications> -->
        <app-mini-calendar [showCurrentDate]="false"></app-mini-calendar>
        <!-- <app-chat-icon></app-chat-icon> -->

        <button
          (click)="swapOfficies()"
          class="p-2 rounded-full hover:bg-gray-100/20 dark:hover:bg-gray-700/20"
          title="Switch Office"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            class="text-gray-600 dark:text-gray-300"
            fill="currentColor"
          >
            <path
              d="M280-120 80-320l200-200 57 56-104 104h607v80H233l104 104-57 56Zm400-320-57-56 104-104H120v-80h607L623-784l57-56 200 200-200 200Z"
            />
          </svg>
        </button>
        <div class="mx-2">
          <app-theme-toggle></app-theme-toggle>
        </div>
        <app-user-menu></app-user-menu>
      </div>
    </div>
  </div>
</header>
