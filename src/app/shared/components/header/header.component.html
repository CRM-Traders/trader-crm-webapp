<header class="bg-white dark:bg-gray-800 shadow-sm z-10">
  <div
    class="flex items-center justify-between px-4 py-1 border-b border-gray-200 dark:border-gray-700"
  >
    <div class="flex items-center">
      <button
        (click)="toggleSidebar()"
        class="p-2 rounded-md text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        aria-label="Toggle sidebar"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- Office Dropdown -->
      <div class="ml-4 relative">
        <button
          (click)="toggleOfficeDropdown($event)"
          [disabled]="isSwitchingOffice() || isLoadingOffices()"
          class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.opacity-50]="isSwitchingOffice() || isLoadingOffices()"
          [class.cursor-not-allowed]="isSwitchingOffice() || isLoadingOffices()"
        >
          <div
            class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded flex items-center justify-center flex-shrink-0"
          >
            <svg
              class="w-4 h-4 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>

          <div class="flex flex-col items-start min-w-0">
            <span class="text-xs text-gray-500 dark:text-gray-400">Office</span>
            <span
              *ngIf="!isLoadingOffices() && currentOffice()"
              class="text-sm font-semibold truncate max-w-[150px]"
            >
              {{ currentOffice()?.value }}
            </span>
            <span
              *ngIf="isLoadingOffices()"
              class="text-sm text-gray-400 dark:text-gray-500"
            >
              Loading...
            </span>
          </div>

          <svg
            *ngIf="!isSwitchingOffice()"
            class="w-4 h-4 text-gray-500 dark:text-gray-400 transition-transform"
            [class.rotate-180]="isOfficeDropdownOpen()"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>

          <svg
            *ngIf="isSwitchingOffice()"
            class="animate-spin h-4 w-4 text-blue-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div
          *ngIf="isOfficeDropdownOpen()"
          class="absolute left-0 mt-2 w-72 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 z-50 max-h-96 overflow-y-auto"
        >
          <div class="py-1">
            <div
              class="px-4 py-2 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide border-b border-gray-200 dark:border-gray-700"
            >
              Switch Office
            </div>

            <div
              *ngIf="offices().length === 0"
              class="px-4 py-3 text-sm text-gray-500 dark:text-gray-400"
            >
              No offices available
            </div>

            <button
              *ngFor="let office of offices(); trackBy: trackByOfficeId"
              (click)="selectOffice(office, $event)"
              class="w-full px-4 py-3 text-left hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors flex items-center justify-between group"
              [class.bg-blue-50]="office.id === currentOffice()?.id"
              [class.dark:bg-blue-900-20]="office.id === currentOffice()?.id"
            >
              <div class="flex items-center space-x-3 min-w-0 flex-1">
                <div
                  class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center flex-shrink-0"
                >
                  <svg
                    class="w-5 h-5 text-white"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>

                <div class="min-w-0 flex-1">
                  <div
                    class="text-sm font-medium text-gray-900 dark:text-white truncate"
                  >
                    {{ office.value }}
                  </div>
                  <div
                    class="text-xs text-gray-500 dark:text-gray-400 truncate"
                  >
                    ID: {{ office.id }}
                  </div>
                </div>
              </div>

              <svg
                *ngIf="office.id === currentOffice()?.id"
                class="w-5 h-5 text-blue-600 dark:text-blue-400 flex-shrink-0"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>

            <div class="border-t border-gray-200 dark:border-gray-700 mt-1">
              <button
                (click)="swapOfficies()"
                class="w-full px-4 py-3 text-left text-sm text-blue-600 dark:text-blue-400 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors flex items-center space-x-2"
              >
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>View All Offices</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="hidden md:flex items-center ml-6 text-gray-600 dark:text-gray-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span class="text-sm font-medium">{{ currentTime }}</span>
      </div>
    </div>

    <div class="flex items-center">
      <div class="md:hidden flex items-center text-gray-600 dark:text-gray-300">
        <span class="text-sm font-medium">{{ currentTime }}</span>
      </div>

      <div class="flex items-center space-x-2">
        <app-mini-calendar [showCurrentDate]="false"></app-mini-calendar>

        <!-- Chat Icon with Unread Count Badge -->
        <button
          (click)="openChat()"
          data-chat-trigger
          class="relative p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-500/20 transition-colors text-gray-700 dark:text-gray-200"
          title="Open Chat"
          [disabled]="isLoadingChatCount"
          [class.opacity-50]="isLoadingChatCount"
          [class.cursor-not-allowed]="isLoadingChatCount"
        >
          <svg
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="text-current"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 13.5997 2.37562 15.1116 3.04346 16.4525C3.22094 16.8088 3.28001 17.2161 3.17712 17.6006L2.58151 19.8267C2.32295 20.793 3.20701 21.677 4.17335 21.4185L6.39939 20.8229C6.78393 20.72 7.19121 20.7791 7.54753 20.9565C8.88837 21.6244 10.4003 22 12 22Z"
                stroke="currentColor"
                stroke-width="1.5"
              ></path>
              <path
                d="M8 10.5H16"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
              <path
                d="M8 14H13.5"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
            </g>
          </svg>

          <span
            *ngIf="unreadChatCount > 0 && !isLoadingChatCount"
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center min-w-[20px] px-1 shadow-lg"
          >
            {{ unreadChatCount > 99 ? "99+" : unreadChatCount }}
          </span>

          <span
            *ngIf="isLoadingChatCount"
            class="absolute -top-1 -right-1 bg-gray-400 animate-pulse rounded-full h-3 w-3"
          ></span>
        </button>

        <button
          (click)="swapOfficies()"
          class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700/10 transition-colors"
          title="Switch Office"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            class="text-gray-600 dark:text-gray-300"
            fill="currentColor"
          >
            <path
              d="M280-120 80-320l200-200 57 56-104 104h607v80H233l104 104-57 56Zm400-320-57-56 104-104H120v-80h607L623-784l57-56 200 200-200 200Z"
            />
          </svg>
        </button>
        <div class="mx-2">
          <app-theme-toggle></app-theme-toggle>
        </div>
        <app-user-menu></app-user-menu>
      </div>
    </div>
  </div>
</header>
