<header class="bg-white dark:bg-gray-800 shadow-sm z-10">
  <div class="flex items-center justify-between px-4 py-3">
    <!-- Left side: Menu toggle & Title -->
    <div class="flex items-center">
      <button
        (click)="toggleSidebar()"
        class="p-2 rounded-md text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        aria-label="Toggle sidebar"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <h1 class="ml-4 text-xl font-semibold text-gray-800 dark:text-gray-100">
        Trader CRM
      </h1>

      <!-- Live Time Display -->
      <div
        class="hidden md:flex items-center ml-6 text-gray-600 dark:text-gray-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span class="text-sm font-medium">{{ currentTime }}</span>
      </div>
    </div>

    <!-- Right side: User profile & Theme toggle -->
    <div class="flex items-center space-x-4">
      <!-- Mobile Time Display -->
      <div class="md:hidden flex items-center text-gray-600 dark:text-gray-300">
        <span class="text-sm font-medium">{{ currentTime }}</span>
      </div>

      <app-theme-toggle></app-theme-toggle>

      <div class="relative">
        <button
          (click)="toggleUserMenu()"
          class="flex items-center space-x-2 focus:outline-none"
          type="button"
        >
          <div
            class="w-8 h-8 rounded-full bg-gray-300 dark:bg-gray-600 flex items-center justify-center text-gray-700 dark:text-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
          <span
            class="hidden md:block text-sm font-medium text-gray-800 dark:text-gray-100"
            >{{ userRole }}</span
          >
        </button>

        <!-- User menu dropdown -->
        <div
          *ngIf="isUserMenuOpen"
          class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
        >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-600"
          >
            Profile
          </a>
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-600"
          >
            Settings
          </a>
          <button
            (click)="logout()"
            class="block w-full text-left px-4 py-2 text-sm text-red-700 dark:text-red-300 hover:bg-gray-100 dark:hover:bg-gray-600"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
