<div class="relative user-menu">
  <button
    (click)="toggleMenu($event)"
    class="flex items-center focus:outline-none cursor-pointer"
    type="button"
    aria-haspopup="true"
    [attr.aria-expanded]="isMenuOpen"
  >
    <div
      class="w-8 h-8 rounded-full flex items-center justify-center text-white font-medium bg-gradient-to-br from-blue-500 to-purple-600 hover:shadow-md transition-shadow duration-200"
    >
      {{ userInitials }}
    </div>
  </button>

  <div
    *ngIf="isMenuOpen"
    class="absolute right-0 mt-2 w-80 origin-top-right rounded-md shadow-lg py-1 bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 focus:outline-none z-50 animate-dropdown"
  >
    <!-- User Information Section -->
    <div class="px-4 py-4 border-b border-gray-200 dark:border-gray-600">
      <!-- Avatar and Main Info -->
      <div class="flex items-center mb-3">
        <div
          class="w-12 h-12 rounded-full flex items-center justify-center text-white font-medium bg-gradient-to-br from-blue-500 to-purple-600 mr-3 flex-shrink-0"
        >
          {{ userInitials }}
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-semibold text-gray-900 dark:text-white truncate capitalize">
            {{ userName || 'User' }}
          </p>
          <p class="text-xs text-blue-600 dark:text-blue-400 font-medium capitalize">
            {{ userRole || 'No Role' }}
          </p>
        </div>
      </div>

      <!-- User Details -->
      <div class="space-y-2">
        <!-- Username -->
        <div class="flex items-center text-xs text-gray-600 dark:text-gray-300">
          <svg class="w-3 h-3 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
          </svg>
          <span class="truncate">{{ username || 'No username' }}</span>
        </div>

        <!-- Phone Number -->
        <div *ngIf="phoneNumber" class="flex items-center text-xs text-gray-600 dark:text-gray-300">
          <svg class="w-3 h-3 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
          </svg>
          <span class="truncate">{{ phoneNumber }}</span>
        </div>

        <!-- Email -->
        <div class="flex items-center text-xs text-gray-600 dark:text-gray-300">
          <svg class="w-3 h-3 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
          </svg>
          <span class="truncate">{{ userEmail || 'No email' }}</span>
        </div>
      </div>
    </div>

    <a
      href="settings"
      class="flex items-center px-4 py-2 text-sm text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-900"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 mr-3 text-gray-900 dark:text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
      Settings
    </a>

    <div class="border-t border-gray-200 dark:border-gray-600"></div>

    <button
      (click)="logout()"
      class="flex items-center w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-600 hover:text-red-700 dark:hover:text-red-300 cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 mr-3"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
      </svg>
      Logout
    </button>
  </div>
</div>
