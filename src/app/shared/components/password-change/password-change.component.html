<div class="space-y-4">
  <!-- Header -->
  <div class="text-center">
    <h3 class="text-lg font-medium text-gray-900 dark:text-white">Change Password</h3>
    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
      Change password for <span class="font-medium text-gray-900 dark:text-white">{{ data?.entityName }}</span> ({{ getEntityTypeLabel() }})
    </p>
  </div>

  <!-- Form -->
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- New Password Field -->
    <div>
      <label for="newPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        New Password <span class="text-red-500">*</span>
      </label>
      <div class="relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="newPassword"
          formControlName="newPassword"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white pr-20"
          [class.border-red-300]="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched"
          placeholder="Enter new password"
        />
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 space-x-1">
          <button
            type="button"
            class="p-1 text-gray-400 hover:text-gray-600 transition-colors"
            (click)="generatePassword()"
            title="Generate password"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
          </button>
          <button
            type="button"
            class="p-1 text-gray-400 hover:text-gray-600 transition-colors"
            (click)="togglePasswordVisibility()"
            title="Toggle password visibility"
          >
            <svg *ngIf="!showPassword" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
            </svg>
          </button>
        </div>
      </div>
      <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched" class="mt-1 text-sm text-red-600">
        <span *ngIf="passwordForm.get('newPassword')?.errors?.['required']">Password is required</span>
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        Confirm Password <span class="text-red-500">*</span>
      </label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
        [class.border-red-300]="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched"
        placeholder="Confirm new password"
      />
      <div *ngIf="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched" class="mt-1 text-sm text-red-600">
        <span *ngIf="passwordForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
      </div>
    </div>

    <!-- Password Mismatch Error -->
    <div *ngIf="passwordForm.errors?.['passwordMismatch'] && passwordForm.get('confirmPassword')?.touched" class="text-sm text-red-600">
      Passwords do not match
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end space-x-3 pt-4">
      <button
        type="button"
        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="passwordForm.invalid || loading"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        <span *ngIf="!loading">Change Password</span>
        <span *ngIf="loading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Changing Password...
        </span>
      </button>
    </div>
  </form>
</div>
