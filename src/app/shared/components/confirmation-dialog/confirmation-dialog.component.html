<div class="flex flex-col space-y-4">
  <!-- Header -->
  <div class="flex items-center space-x-3">
    <div class="flex-shrink-0">
      <div class="w-10 h-10 rounded-full flex items-center justify-center" [ngClass]="getIconColor()">
        @if (type === 'danger') {
          <svg class="w-6 h-6" [ngClass]="getIconTextColor()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-1.73-1.333-2.5 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
        }
        @if (type === 'warning') {
          <svg class="w-6 h-6" [ngClass]="getIconTextColor()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-1.73-1.333-2.5 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
        }
        @if (type === 'success') {
          <svg class="w-6 h-6" [ngClass]="getIconTextColor()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        }
        @if (type === 'info') {
          <svg class="w-6 h-6" [ngClass]="getIconTextColor()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        }
      </div>
    </div>
    <div class="flex-1">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        {{ title }}
      </h3>
      <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
        {{ message }}
      </p>
    </div>
  </div>

  <!-- Details Section (Optional) -->
  @if (details) {
    <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4">
      <p class="text-sm text-gray-700 dark:text-gray-300">
        {{ details }}
      </p>
    </div>
  }

  <!-- Action Buttons -->
  <div class="flex justify-end space-x-3 pt-4">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:focus:ring-gray-400 transition-colors duration-200"
    >
      {{ cancelText }}
    </button>
    <button
      type="button"
      (click)="onConfirm()"
      class="px-4 py-2 text-sm font-medium text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors duration-200"
      [ngClass]="getConfirmButtonColor()"
    >
      {{ confirmText }}
    </button>
  </div>
</div>
