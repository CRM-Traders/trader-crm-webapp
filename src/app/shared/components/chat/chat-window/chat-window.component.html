<!-- Minimized State: Initials Circle -->
<div *ngIf="isMinimized" cdkDrag cdkDragBoundary="body" [cdkDragStartDelay]="100"
    class="fixed right-4 w-12 h-12 z-100 group" [style.bottom]="getMinimizedPosition()">
    <div cdkDragHandle (click)="toggleMinimize()"
        class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 shadow-lg hover:shadow-xl transition-all cursor-pointer flex items-center justify-center text-white text-base font-bold relative"
        [title]="user.name">
        {{ getInitials(user.name || 'Unknown') }}
        <span *ngIf="user.isOnline"
            class="absolute bottom-[2px] right-[2px] w-2.5 h-2.5 bg-green-400 rounded-full"></span>
    </div>

    <!-- Close button on minimized state -->
    <button (click)="closeChat.emit(); $event.stopPropagation()"
        class="absolute -top-0.5 -right-0.5 w-5 h-5 bg-red-500 hover:bg-red-600 rounded-full flex items-center justify-center text-white shadow-md transition-colors opacity-0 group-hover:opacity-100"
        title="Close">
        <svg class="w-2.5 h-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
</div>

<!-- Full Chat Window -->
<div *ngIf="!isMinimized" cdkDrag cdkDragBoundary="body" [cdkDragStartDelay]="100"
    class="fixed bottom-4 w-96 h-[500px] bg-white dark:bg-gray-800 rounded-lg shadow-2xl border border-gray-200 dark:border-gray-700 flex flex-col z-[9999]"
    [style.right]="getPosition()">
    <!-- Drag Handle & Header -->
    <div cdkDragHandle
        class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-3 rounded-t-lg cursor-move flex items-center justify-between">
        <div class="flex items-center">
            <div
                class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center text-sm font-semibold mr-3 relative">
                {{ getInitials(user.name || 'Unknown') }}
                <span *ngIf="user.isOnline" class="absolute bottom-0 right-0 w-2 h-2 bg-green-300 rounded-full"></span>
            </div>
            <div>
                <p class="font-semibold flex items-center gap-2">{{ user.name || 'Unknown User' }} </p>
                <p class="text-xs opacity-90">
                    {{ user.isOnline ? 'Active now' : 'Offline' }}
                </p>
            </div>
        </div>

        <div class="flex items-center space-x-2">
            <button (click)="toggleMinimize()" class="p-1 hover:bg-white/20 rounded transition-colors" title="Minimize">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                </svg>
            </button>
            <button (click)="closeChat.emit()" class="p-1 hover:bg-white/20 rounded transition-colors" title="Close">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Chat Messages -->
    <div #messagesContainer class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50 dark:bg-gray-900">
        <div *ngFor="let message of messages" [class.justify-end]="message.isSender" class="flex">
            <div [class.bg-blue-500]="message.isSender" [class.text-white]="message.isSender"
                [class.bg-white]="!message.isSender" [class.dark:bg-gray-700]="!message.isSender"
                [class.text-gray-800]="!message.isSender" [class.dark:text-gray-200]="!message.isSender"
                class="max-w-[70%] rounded-lg px-4 py-2 shadow">
                <p class="text-sm">{{ message.text }}</p>
                <p [class.text-blue-100]="message.isSender" [class.text-gray-500]="!message.isSender"
                    [class.dark:text-gray-400]="!message.isSender" class="text-xs mt-1">
                    {{ formatTime(message.timestamp) }}
                </p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div *ngIf="isTyping" class="flex">
            <div class="bg-white dark:bg-gray-700 rounded-lg px-4 py-2 shadow">
                <div class="flex space-x-1">
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0ms"></span>
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></span>
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="p-2 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
        <div class="flex items-center justify-between space-x-3">
            <!-- Attachment Button -->
            <button
                class="p-2.5 text-gray-500 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-full transition-all duration-200 group"
                title="Attach file">
                <svg class="w-5 h-5 group-hover:scale-110 transition-transform duration-200" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
                    </path>
                </svg>
            </button>

            <!-- Message Textarea -->
            <textarea #messageInput [(ngModel)]="newMessage" (keydown.enter)="onEnterKey($event)"
                (input)="adjustTextareaHeight()" placeholder="Type a message..." rows="1"
                class="flex-1 px-4 py-3 pr-12 border border-gray-300 dark:border-gray-600 rounded-2xl bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none overflow-hidden transition-all duration-200 min-h-[44px] max-h-32">
                </textarea>

            <!-- Send Button -->
            <div>
                <button (click)="sendMessage()" [disabled]="!newMessage.trim()"
                    class="p-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-full hover:from-blue-600 hover:to-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg hover:shadow-xl disabled:shadow-md group relative overflow-hidden">
                    <!-- Background animation -->
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-blue-400 to-blue-500 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                    </div>
                    <!-- Icon -->
                    <svg class="w-5 h-5 relative z-10 group-hover:scale-110 transition-transform duration-200"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
