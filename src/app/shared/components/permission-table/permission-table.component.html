<div
  class="bg-white dark:bg-gray-800 shadow-sm rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden p-4"
>
  <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">
    Permissions Management
  </h2>

  <div class="flex flex-wrap gap-2 mb-6 overflow-x-auto pb-2">
    <button
      *ngFor="let role of roles"
      (click)="selectRole(role)"
      class="px-4 py-2 rounded-md text-sm font-medium transition-colors"
      [class.bg-blue-600]="activeRole === role"
      [class.text-white]="activeRole === role"
      [class.bg-gray-100]="activeRole !== role && !isDarkMode"
      [class.bg-gray-700]="activeRole !== role && isDarkMode"
      [class.text-gray-800]="activeRole !== role && !isDarkMode"
      [class.text-gray-200]="activeRole !== role && isDarkMode"
    >
      {{ role }}
    </button>
  </div>

  <div *ngIf="loading" class="flex justify-center py-8">
    <div
      class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"
    ></div>
  </div>

  <div *ngIf="!loading" class="overflow-x-auto">
    <table class="min-w-full">
      <thead>
        <tr>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider bg-gray-50 dark:bg-gray-900 border-b border-gray-200 dark:border-gray-600"
          >
            Section
          </th>
          <th
            *ngFor="let action of actionTypes"
            scope="col"
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider bg-gray-50 dark:bg-gray-900 border-b border-gray-200 dark:border-gray-600"
          >
            {{ action.label }}
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let section of getSections(); let isLast = last">
          <tr>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100 bg-gray-100 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-600"
              [class.border-b-0]="isLast"
            >
              {{ section }}
            </td>

            <td
              class="px-4 py-4 bg-white dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600"
              [class.border-b-0]="isLast"
            >
              <div class="space-y-2">
                <div
                  *ngFor="let permission of getPermissionsBySection(section, 1)"
                  class="flex items-center"
                >
                  <input
                    type="checkbox"
                    [id]="permission.id"
                    [checked]="isPermissionSelected(permission.id)"
                    (change)="togglePermission(permission.id)"
                    class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500"
                  />
                  <label
                    [for]="permission.id"
                    class="ml-2 text-sm text-gray-700 dark:text-gray-300"
                  >
                    {{ permission.name }}
                  </label>
                </div>
              </div>
            </td>

            <td
              class="px-4 py-4 bg-white dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600"
              [class.border-b-0]="isLast"
            >
              <div class="space-y-2">
                <div
                  *ngFor="let permission of getPermissionsBySection(section, 3)"
                  class="flex items-center"
                >
                  <input
                    type="checkbox"
                    [id]="permission.id"
                    [checked]="isPermissionSelected(permission.id)"
                    (change)="togglePermission(permission.id)"
                    class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500"
                  />
                  <label
                    [for]="permission.id"
                    class="ml-2 text-sm text-gray-700 dark:text-gray-300"
                  >
                    {{ permission.name }}
                  </label>
                </div>
              </div>
            </td>

            <td
              class="px-4 py-4 bg-white dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600"
              [class.border-b-0]="isLast"
            >
              <div class="space-y-2">
                <div
                  *ngFor="let permission of getPermissionsBySection(section, 2)"
                  class="flex items-center"
                >
                  <input
                    type="checkbox"
                    [id]="permission.id"
                    [checked]="isPermissionSelected(permission.id)"
                    (change)="togglePermission(permission.id)"
                    class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500"
                  />
                  <label
                    [for]="permission.id"
                    class="ml-2 text-sm text-gray-700 dark:text-gray-300"
                  >
                    {{ permission.name }}
                  </label>
                </div>
              </div>
            </td>

            <td
              class="px-4 py-4 bg-white dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600"
              [class.border-b-0]="isLast"
            >
              <div class="space-y-2">
                <div
                  *ngFor="let permission of getPermissionsBySection(section, 4)"
                  class="flex items-center"
                >
                  <input
                    type="checkbox"
                    [id]="permission.id"
                    [checked]="isPermissionSelected(permission.id)"
                    (change)="togglePermission(permission.id)"
                    class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500"
                  />
                  <label
                    [for]="permission.id"
                    class="ml-2 text-sm text-gray-700 dark:text-gray-300"
                  >
                    {{ permission.name }}
                  </label>
                </div>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
