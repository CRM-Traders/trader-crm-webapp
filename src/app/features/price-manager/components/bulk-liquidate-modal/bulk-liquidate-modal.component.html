<div class="bg-white dark:bg-gray-800 rounded-lg">
  <!-- Modal Header -->
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <svg class="h-6 w-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <div class="ml-3">
        <h2 class="text-xl font-semibold text-red-400">
          Bulk Liquidation
        </h2>
        <p class="text-sm text-red-300 mt-1">
          This action will liquidate all positions for <strong>{{ data.userFullName }}</strong>.
        </p>
      </div>
    </div>
  </div>

  <!-- Modal Body -->
  <div class="px-6 py-4">
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Trading Account Selection -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Trading Account <span class="text-red-500">*</span>
        </label>
        <select
          [(ngModel)]="tradingAccountId"
          name="tradingAccountId"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-red-500 focus:border-transparent"
          [disabled]="loadingAccounts()"
          required>
          <option value="" disabled>Select a trading account</option>
          <option *ngFor="let account of tradingAccounts()" [value]="account.id">
            {{ account.displayName }} ({{ account.accountNumber }})
          </option>
        </select>
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
          Select the account to liquidate
        </p>
      </div>

      <!-- Confirmation Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Type "LIQUIDATE" to confirm <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          [(ngModel)]="confirmationText"
          name="confirmationText"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-red-500 focus:border-transparent"
          placeholder="Type LIQUIDATE"
          required />
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
          This confirms that you understand this action cannot be undone
        </p>
      </div>
    </form>
  </div>

  <!-- Modal Footer -->
  <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 flex justify-end space-x-3">
    <button
      type="button"
      (click)="onCancel()"
      [disabled]="submitting()"
      class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed">
      Cancel
    </button>
    <button
      type="button"
      (click)="onSubmit()"
      [disabled]="submitting() || !tradingAccountId() || !isConfirmationValid()"
      class="px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed inline-flex items-center">
      <svg
        *ngIf="submitting()"
        class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      {{ submitting() ? 'Liquidating...' : 'Liquidate All Positions' }}
    </button>
  </div>
</div>
