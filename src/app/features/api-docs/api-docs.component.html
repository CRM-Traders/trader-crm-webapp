<!-- affiliate-docs.component.html with Tailwind CSS -->
<div class="api-docs mx-auto px-4 sm:px-6 lg:px-8 py-8 bg-gray-700 text-gray-100 rounded-lg overflow-y-auto">
  <h1 class="text-3xl font-bold mb-8 text-white">Affiliate API Documentation</h1>

  <!-- Endpoints navigation -->
  <div class="flex flex-wrap gap-2 mb-8 pb-4 border-b border-gray-700">
    <ng-container *ngFor="let endpoint of endpoints">
      <a [href]="'#' + endpoint.id" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded transition-colors">
        {{ endpoint.title }}
      </a>
    </ng-container>
  </div>

  <!-- Each endpoint documentation -->
  <div *ngFor="let endpoint of endpoints" [id]="endpoint.id" class="mb-12 pb-8 border-b border-gray-700 last:border-b-0">
    <h2 class="text-2xl font-bold mb-6 text-white">{{ endpoint.title }}</h2>

    <!-- Sections within each endpoint -->
    <div *ngFor="let section of endpoint.sections" [id]="section.id" class="mb-8">
      <h3 class="text-xl font-semibold mb-4 text-white">{{ section.title }}</h3>
      <div class="mb-4 text-gray-300" [innerHTML]="section.content"></div>

      <!-- CURL example if exists -->
      <div *ngIf="section.curl" class="mb-6 rounded-md overflow-hidden bg-gray-800">
        <div class="flex justify-between items-center px-4 py-3 bg-gray-700 text-white font-medium">
          <span>{{ section.curl.title }}</span>
          <button class="text-gray-400 hover:text-white p-1 rounded hover:bg-gray-600 transition-colors"
                 (click)="copyToClipboard(section.curl.code)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
        </div>
        <pre class="p-4 overflow-x-auto text-sm font-mono text-gray-300 bg-gray-800"><code>{{ section.curl.code }}</code></pre>
      </div>

      <!-- Headers if they exist -->
      <div *ngIf="section.headers && section.headers.length > 0" class="mb-6">
        <h4 class="text-lg font-medium mb-3 text-white">Header parameters</h4>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-700">
            <thead class="bg-gray-700">
              <tr>
                <th scope="col" class="px-4 py-3 text-left text-sm font-medium text-white">Name</th>
                <th scope="col" class="px-4 py-3 text-left text-sm font-medium text-white">Required</th>
                <th scope="col" class="px-4 py-3 text-left text-sm font-medium text-white">Value</th>
              </tr>
            </thead>
            <tbody class="bg-gray-800 divide-y divide-gray-700">
              <tr *ngFor="let header of section.headers">
                <td class="px-4 py-3 text-sm text-gray-300">{{ header.name }}</td>
                <td class="px-4 py-3 text-sm">
                  <span *ngIf="header.required" class="px-2 py-1 text-xs font-medium bg-gray-700 text-amber-400 rounded">REQUIRED</span>
                  <span *ngIf="!header.required" class="px-2 py-1 text-xs font-medium bg-gray-700 text-green-400 rounded">OPTIONAL</span>
                </td>
                <td class="px-4 py-3 text-sm text-gray-300">
                  <code class="bg-gray-700 px-1 py-0.5 rounded text-blue-400 font-mono">{{ header.value }}</code>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Additional info if exists -->
      <div *ngIf="section.additionalInfo" class="p-4 bg-gray-800 rounded-md text-gray-300 text-sm">
        <p [innerHTML]="section.additionalInfo"></p>
      </div>
    </div>
  </div>
</div>
