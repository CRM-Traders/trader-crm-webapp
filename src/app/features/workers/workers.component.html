<div class="container mx-auto px-4 py-6">
  <h1 class="text-2xl font-bold mb-6">Workers Management</h1>

  <app-grid
    gridId="users-grid"
    [columns]="columns"
    endpoint="workers/grid"
    [showFilters]="true"
    [showColumnSelector]="true"
    [showPagination]="true"
    [actions]="actions"
    [showActions]="true"
    [enableContextMenu]="true"
    [maxPrimaryActions]="2"
  >
  </app-grid>
</div>
