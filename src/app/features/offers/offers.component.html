<div class="general-container bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Offers</h1>
    <button (click)="addOffer()" class="inline-flex items-center gap-2 px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">
      <span>New Offer</span>
    </button>
  </div>

  <div *ngIf="offers.length === 0" class="text-gray-500 dark:text-gray-300 py-8 text-center">
    No offers yet. Click "New Offer" to create one.
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    <div
      *ngFor="let offer of offers"
      class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 p-4 shadow-sm"
    >
      <div class="flex items-center gap-3">
        <img [src]="offer.logoUrl" alt="logo" class="h-10 w-10 object-contain" />
        <div class="flex-1">
          <div class="text-lg font-semibold text-gray-900 dark:text-gray-100">{{ offer.title }}</div>
          <div class="text-sm text-gray-500 dark:text-gray-400">Listing on: {{ offer.listingOn | date: 'medium' }}</div>
        </div>
      </div>

      <div class="mt-4 grid grid-cols-2 gap-2 text-sm">
        <div class="p-2 rounded bg-gray-50 dark:bg-gray-800">
          <div class="text-gray-500 dark:text-gray-400">Listing Price</div>
          <div class="font-medium text-gray-900 dark:text-gray-100">{{ offer.listingPrice | number: '1.2-2' }}</div>
        </div>
        <div class="p-2 rounded bg-gray-50 dark:bg-gray-800">
          <div class="text-gray-500 dark:text-gray-400">Pre-sale Price</div>
          <div class="font-medium text-gray-900 dark:text-gray-100">
            {{ offer.preSalePrice != null ? (offer.preSalePrice | number: '1.2-2') : 'â€”' }}
          </div>
        </div>
      </div>

      <div class="mt-4 flex justify-end gap-2">
        <button (click)="editOffer(offer)" class="px-3 py-1.5 rounded-md border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-400/30">
          Edit
        </button>
        <button (click)="deleteOffer(offer)" class="px-3 py-1.5 rounded-md border border-red-300 text-red-700 dark:text-red-300 hover:bg-red-50 dark:hover:bg-red-500/10">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
