<!-- Dialog Backdrop -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black/30 z-[70] flex items-center justify-center p-4"
  (click)="closeDialog()"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col animate-scale-in"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div
      class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700"
    >
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
        {{ getDialogTitle() }}
      </h2>
      <button
        (click)="closeDialog()"
        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-500/20 transition-colors"
        aria-label="Close"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-600 dark:text-gray-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-4">
      <!-- Group Name Input (for group chats only) -->
      <div *ngIf="section === ChatSection.Group" class="mb-4">
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
        >
          Group Name *
        </label>
        <input
          type="text"
          [(ngModel)]="groupChatName"
          placeholder="Enter group name..."
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400"
        />
      </div>

      <!-- Selected Items -->
      <div *ngIf="selectedItems.length > 0" class="mb-4">
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
        >
          Selected ({{ selectedItems.length }})
        </label>
        <div class="flex flex-wrap gap-2">
          <div
            *ngFor="let item of selectedItems"
            class="flex items-center space-x-2 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-3 py-1.5 rounded-full"
          >
            <span class="text-sm font-medium">{{ getItemName(item) }}</span>
            <button
              (click)="removeSelected(item)"
              class="hover:bg-blue-200 dark:hover:bg-blue-800 rounded-full p-0.5 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Search Input -->
      <div class="mb-4">
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
        >
          Search
        </label>
        <div class="relative">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (ngModelChange)="onSearchChange($event)"
            [placeholder]="getSearchPlaceholder()"
            class="w-full !pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="absolute left-3 top-2.5 h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
          Type at least 2 characters to search
        </p>
      </div>

      <!-- Search Results -->
      <div class="space-y-2">
        <!-- Loading -->
        <div *ngIf="isLoading" class="flex items-center justify-center py-8">
          <div
            class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
          ></div>
        </div>

        <!-- No Results -->
        <div
          *ngIf="
            !isLoading && searchQuery.length >= 2 && searchResults.length === 0
          "
          class="text-center py-8 text-gray-500 dark:text-gray-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-12 w-12 mx-auto mb-2 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <p>No results found</p>
        </div>

        <!-- Results List -->
        <div *ngIf="!isLoading && searchResults.length > 0" class="space-y-1">
          <div
            *ngFor="let item of searchResults"
            (click)="toggleSelection(item)"
            class="flex items-center space-x-3 p-3 rounded-lg cursor-pointer transition-colors"
            [ngClass]="{
              'bg-blue-50 dark:bg-blue-900/30 border-2 border-blue-500':
                isItemSelected(item),
              'hover:bg-gray-50 dark:hover:bg-gray-500/20 border-2 border-transparent':
                !isItemSelected(item)
            }"
          >
            <!-- Avatar -->
            <div
              class="flex-shrink-0 w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white font-semibold text-sm"
            >
              {{ getItemAvatar(item) }}
            </div>

            <!-- Info -->
            <div class="flex-1 min-w-0">
              <p
                class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate"
              >
                {{ getItemName(item) }}
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
                {{ getItemSubtitle(item) }}
              </p>
            </div>

            <!-- Checkbox -->
            <div class="flex-shrink-0">
              <div
                class="w-5 h-5 rounded border-2 flex items-center justify-center transition-colors"
                [ngClass]="{
                  'bg-blue-600 border-blue-600': isItemSelected(item),
                  'border-gray-300 dark:border-gray-600': !isItemSelected(item)
                }"
              >
                <svg
                  *ngIf="isItemSelected(item)"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3 text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="3"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Initial State -->
        <div
          *ngIf="!isLoading && searchQuery.length < 2"
          class="text-center py-8 text-gray-500 dark:text-gray-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-12 w-12 mx-auto mb-2 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <p>Start typing to search</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div
      class="flex items-center justify-end space-x-3 p-4 border-t border-gray-200 dark:border-gray-700"
    >
      <button
        (click)="closeDialog()"
        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors"
      >
        Cancel
      </button>
      <button
        (click)="createChat()"
        [disabled]="!canCreate() || isLoading"
        class="px-4 py-2 text-sm font-medium text-white rounded-lg transition-colors flex items-center space-x-2"
        [ngClass]="{
          'bg-blue-600 hover:bg-blue-700': canCreate() && !isLoading,
          'bg-gray-400 cursor-not-allowed': !canCreate() || isLoading
        }"
      >
        <svg
          *ngIf="isLoading"
          class="animate-spin h-4 w-4"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <span>{{ isLoading ? "Creating..." : "Create Chat" }}</span>
      </button>
    </div>
  </div>
</div>
