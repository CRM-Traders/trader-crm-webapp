<div
  class="fixed bottom-0 bg-white dark:bg-gray-800 rounded-t-lg shadow-2xl border border-gray-200 dark:border-gray-700 flex flex-col overflow-hidden transition-all duration-300 z-30"
  [ngClass]="{
    'w-full max-w-sm h-[500px]': !isMinimized,
    'w-80 h-14': isMinimized
  }"
  [style.right.px]="getPositionOffset()"
>
  <!-- Header -->
  <div
    class="flex items-center justify-between p-3 border-b border-gray-200 dark:border-gray-700 bg-gradient-to-r from-blue-500 to-blue-600 cursor-pointer"
    (click)="isMinimized && chatStateService.maximizeWindow(chatId)"
  >
    <div class="flex items-center space-x-3 flex-1 min-w-0">
      <!-- Avatar -->
      <div class="relative flex-shrink-0">
        <div
          class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-white font-semibold"
        >
          {{ getChatName().charAt(0).toUpperCase() }}
        </div>
        <div
          *ngIf="getOnlineStatus()"
          class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-blue-600"
        ></div>
      </div>

      <!-- Chat Info -->
      <div class="flex-1 min-w-0">
        <h3 class="text-sm font-semibold text-white truncate">
          {{ getChatName() }}
        </h3>
        <p class="text-xs text-blue-100">
          <span *ngIf="getOnlineStatus()">Active now</span>
          <span *ngIf="!getOnlineStatus()">Offline</span>
        </p>
      </div>
    </div>

    <!-- Window Controls -->
    <div class="flex items-center space-x-1">
      <button
        (click)="minimize(); $event.stopPropagation()"
        class="p-1.5 rounded-full hover:bg-white/20 transition-colors"
        [attr.aria-label]="isMinimized ? 'Maximize' : 'Minimize'"
      >
        <svg
          *ngIf="!isMinimized"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
        <svg
          *ngIf="isMinimized"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 15l7-7 7 7"
          />
        </svg>
      </button>
      <button
        (click)="close(); $event.stopPropagation()"
        class="p-1.5 rounded-full hover:bg-white/20 transition-colors"
        aria-label="Close"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Messages Area -->
  <div
    *ngIf="!isMinimized"
    #messagesContainer
    class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 dark:bg-gray-900"
  >
    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex items-center justify-center h-full">
      <div
        class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
      ></div>
    </div>

    <!-- Messages -->
    <ng-container *ngIf="!isLoading">
      <div *ngFor="let message of messages; let i = index">
        <!-- Date Separator -->
        <div
          *ngIf="shouldShowDateSeparator(message, i)"
          class="flex items-center justify-center my-4"
        >
          <span
            class="px-3 py-1 text-xs font-medium text-gray-500 dark:text-gray-400 bg-white dark:bg-gray-800 rounded-full shadow-sm"
          >
            {{ getMessageDate(message) }}
          </span>
        </div>

        <!-- Message -->
        <div
          class="flex"
          [ngClass]="{
            'justify-end': isOwnMessage(message),
            'justify-start': !isOwnMessage(message)
          }"
        >
          <div
            class="max-w-[70%] rounded-2xl px-4 py-2 shadow-sm"
            [ngClass]="{
              'bg-blue-600 text-white': isOwnMessage(message),
              'bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100':
                !isOwnMessage(message)
            }"
          >
            <!-- Sender Name (for received messages) -->
            <p
              *ngIf="!isOwnMessage(message)"
              class="text-xs font-semibold text-gray-600 dark:text-gray-400 mb-1"
            >
              {{ message.senderName }}
            </p>

            <!-- Message Content -->
            <div *ngIf="message.messageType === MessageType.Text">
              <p class="text-sm break-words whitespace-pre-wrap">
                {{ message.content }}
              </p>
            </div>

            <!-- File Message -->
            <div
              *ngIf="message.messageType === MessageType.File"
              class="flex items-center space-x-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                />
              </svg>
              <a
                [href]="message.fileUrl"
                target="_blank"
                class="text-sm underline hover:no-underline"
              >
                {{ message.fileName }}
              </a>
            </div>

            <!-- Message Time -->
            <p
              class="text-xs mt-1"
              [ngClass]="{
                'text-blue-100': isOwnMessage(message),
                'text-gray-500 dark:text-gray-400': !isOwnMessage(message)
              }"
            >
              {{ getMessageTime(message.sentAt) }}
              <span *ngIf="message.isEdited" class="ml-1">(edited)</span>
            </p>
          </div>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div *ngIf="typingUsers.length > 0" class="flex justify-start">
        <div class="bg-white dark:bg-gray-800 rounded-2xl px-4 py-3 shadow-sm">
          <div class="flex space-x-1">
            <div
              class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"
              style="animation-delay: 0ms"
            ></div>
            <div
              class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"
              style="animation-delay: 150ms"
            ></div>
            <div
              class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"
              style="animation-delay: 300ms"
            ></div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Input Area -->
  <div
    *ngIf="!isMinimized"
    class="border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-3"
  >
    <div class="flex items-end space-x-2">
      <!-- File Upload -->
      <!-- <input
        type="file"
        #fileInput
        (change)="onFileSelect($event)"
        class="hidden"
        accept="image/*,.pdf,.doc,.docx,.txt"
      />
      <button
        (click)="fileInput.click()"
        class="p-2 text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400 transition-colors"
        title="Attach file"

        <svg

          />
        </svg>
      </button> -->

      <!-- Message Input -->
      <textarea
        #messageInput
        [(ngModel)]="messageContent"
        (input)="onMessageInput()"
        (keypress)="onKeyPress($event)"
        (paste)="onPaste($event)"
        placeholder="Type a message..."
        rows="1"
        class="flex-1 resize-none rounded-lg border border-gray-300 dark:border-gray-600 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 max-h-32"
      ></textarea>

      <!-- Send Button -->
      <button
        (click)="sendMessage()"
        [disabled]="!messageContent.trim()"
        class="p-2 rounded-lg transition-colors"
        [ngClass]="{
          'bg-blue-600 text-white hover:bg-blue-700': messageContent.trim(),
          'bg-gray-200 dark:bg-gray-400 text-gray-400 dark:text-gray-600 cursor-not-allowed':
            !messageContent.trim()
        }"
        title="Send message"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
