<div class="container mx-auto py-6 px-4">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Settings</h1>
    <p class="text-gray-600 dark:text-gray-300">
      Manage your account settings and preferences
    </p>
  </div>

  <div class="flex flex-col md:flex-row gap-6">
    <div class="md:w-1/4">
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden"
      >
        <nav class="flex flex-col">
          <button
            (click)="setActiveSection('profile')"
            class="px-4 py-3 text-left flex items-center transition-colors"
            [class.bg-blue-50]="activeSection === 'profile' && !isDarkMode"
            [class.bg-blue-900\20]="activeSection === 'profile' && isDarkMode"
            [class.border-l-4]="activeSection === 'profile'"
            [class.border-blue-500]="activeSection === 'profile'"
            [class.text-blue-700]="activeSection === 'profile' && !isDarkMode"
            [class.text-blue-400]="activeSection === 'profile' && isDarkMode"
            [class.font-medium]="activeSection === 'profile'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            Profile
          </button>

          <button
            (click)="setActiveSection('appearance')"
            class="px-4 py-3 text-left flex items-center transition-colors"
            [class.bg-blue-50]="activeSection === 'appearance' && !isDarkMode"
            [class.bg-blue-900\20]="
              activeSection === 'appearance' && isDarkMode
            "
            [class.border-l-4]="activeSection === 'appearance'"
            [class.border-blue-500]="activeSection === 'appearance'"
            [class.text-blue-700]="
              activeSection === 'appearance' && !isDarkMode
            "
            [class.text-blue-400]="activeSection === 'appearance' && isDarkMode"
            [class.font-medium]="activeSection === 'appearance'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"
              />
            </svg>
            Appearance
          </button>

          <button
            (click)="setActiveSection('password')"
            class="px-4 py-3 text-left flex items-center transition-colors"
            [class.bg-blue-50]="activeSection === 'password' && !isDarkMode"
            [class.bg-blue-900\20]="activeSection === 'password' && isDarkMode"
            [class.border-l-4]="activeSection === 'password'"
            [class.border-blue-500]="activeSection === 'password'"
            [class.text-blue-700]="activeSection === 'password' && !isDarkMode"
            [class.text-blue-400]="activeSection === 'password' && isDarkMode"
            [class.font-medium]="activeSection === 'password'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
              />
            </svg>
            Password
          </button>

          <button
            (click)="setActiveSection('security')"
            class="px-4 py-3 text-left flex items-center transition-colors"
            [class.bg-blue-50]="activeSection === 'security' && !isDarkMode"
            [class.bg-blue-900\20]="activeSection === 'security' && isDarkMode"
            [class.border-l-4]="activeSection === 'security'"
            [class.border-blue-500]="activeSection === 'security'"
            [class.text-blue-700]="activeSection === 'security' && !isDarkMode"
            [class.text-blue-400]="activeSection === 'security' && isDarkMode"
            [class.font-medium]="activeSection === 'security'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
              />
            </svg>
            Security
          </button>

          <button
            (click)="setActiveSection('notifications')"
            class="px-4 py-3 text-left flex items-center transition-colors"
            [class.bg-blue-50]="
              activeSection === 'notifications' && !isDarkMode
            "
            [class.bg-blue-900\20]="
              activeSection === 'notifications' && isDarkMode
            "
            [class.border-l-4]="activeSection === 'notifications'"
            [class.border-blue-500]="activeSection === 'notifications'"
            [class.text-blue-700]="
              activeSection === 'notifications' && !isDarkMode
            "
            [class.text-blue-400]="
              activeSection === 'notifications' && isDarkMode
            "
            [class.font-medium]="activeSection === 'notifications'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
            Notifications
          </button>

          <button
            (click)="setActiveSection('localization')"
            class="px-4 py-3 text-left flex items-center transition-colors"
            [class.bg-blue-50]="activeSection === 'localization' && !isDarkMode"
            [class.bg-blue-900\20]="
              activeSection === 'localization' && isDarkMode
            "
            [class.border-l-4]="activeSection === 'localization'"
            [class.border-blue-500]="activeSection === 'localization'"
            [class.text-blue-700]="
              activeSection === 'localization' && !isDarkMode
            "
            [class.text-blue-400]="
              activeSection === 'localization' && isDarkMode
            "
            [class.font-medium]="activeSection === 'localization'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Localization
          </button>
        </nav>
      </div>
    </div>

    <div class="md:w-3/4">
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6"
      >
        <!-- Render the appropriate component based on activeSection -->
        <app-profile-settings
          *ngIf="activeSection === 'profile'"
        ></app-profile-settings>
        <app-appearance-settings
          *ngIf="activeSection === 'appearance'"
        ></app-appearance-settings>
        <app-password-settings
          *ngIf="activeSection === 'password'"
        ></app-password-settings>
        <app-security-settings
          *ngIf="activeSection === 'security'"
        ></app-security-settings>
        <app-notification-settings
          *ngIf="activeSection === 'notifications'"
        ></app-notification-settings>
        <app-localization-settings
          *ngIf="activeSection === 'localization'"
        ></app-localization-settings>
      </div>
    </div>
  </div>
</div>
