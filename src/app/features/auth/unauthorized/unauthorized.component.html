<div
  class="min-h-screen bg-white dark:bg-gray-900 flex flex-col justify-center py-12 px-6 transition-colors"
>
  <div class="absolute top-4 right-4">
    <app-theme-toggle></app-theme-toggle>
  </div>

  <div
    class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow-md rounded-lg p-8 text-center"
  >
    <div class="flex justify-center mb-4">
      <svg
        class="h-12 w-12 text-red-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        />
      </svg>
    </div>

    <h1 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
      Unauthorized Access
    </h1>

    <p class="text-gray-600 dark:text-gray-300 mb-6">
      You do not have permission to access this resource.
    </p>

    <div class="flex gap-3 justify-center">
      <button
        (click)="navigateToDashboard()"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-blue-500 dark:hover:bg-blue-600"
      >
        Go to Dashboard
      </button>

      <button
        (click)="logout()"
        class="px-4 py-2 bg-red-100 text-red-700 border border-red-300 rounded-md hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:bg-red-700 dark:text-white dark:border-red-600 dark:hover:bg-red-800"
      >
        Logout
      </button>
    </div>
  </div>
</div>
